dev_dependencies:
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  image_path: "assets/images/logo/ussd-app-logo.png"
  adaptive_icon_background: "#FFFFFF" # Couleur d'arrière-plan (peut être une couleur hexadécimale)
  adaptive_icon_foreground: "assets/images/logo/ussd-app-logo.png" # Image de premier plan
  ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo/ussd-app-logo.png"
    background_color: "#hexcode"
    tehem_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo/ussd-app-logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo/ussd-app-logo.png"